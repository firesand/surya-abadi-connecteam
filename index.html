    <!-- Enhanced White Screen Detection & Fix with Mobile Support -->
    <script>
      (function() {
        let checkCount = 0;
        const maxChecks = 3;
        
        // Detect mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        
        console.log('üì± Mobile detected:', isMobile);
        console.log('üì± iOS detected:', isIOS);
        console.log('üì± Android detected:', isAndroid);
        
        function checkWhiteScreen() {
          const root = document.getElementById('root');
          const hasContent = root && root.children.length > 0;
          
          if (!hasContent && checkCount < maxChecks) {
            checkCount++;
            console.log('White screen check #' + checkCount);
            
            if (checkCount === maxChecks) {
              console.log('üö® White screen confirmed, applying mobile-specific fix...');
              
              // Clear all caches
              if ('caches' in window) {
                caches.keys().then(names => {
                  Promise.all(names.map(name => {
                    console.log('üóëÔ∏è Deleting cache:', name);
                    return caches.delete(name);
                  }));
                });
              }
              
              // Clear storage but preserve critical data
              try {
                const criticalData = {
                  appVersion: localStorage.getItem('appVersion'),
                  deviceId: localStorage.getItem('deviceId')
                };
                localStorage.clear();
                sessionStorage.clear();
                // Restore critical data
                Object.keys(criticalData).forEach(key => {
                  if (criticalData[key]) {
                    localStorage.setItem(key, criticalData[key]);
                  }
                });
              } catch (e) {
                console.error('Storage clear error:', e);
              }
              
              // Mobile-specific navigation
              if (isMobile) {
                console.log('üì± Using mobile-specific navigation...');
                
                // Try multiple mobile navigation methods
                const mobileMethods = [
                  () => window.location.replace('/'),
                  () => window.location.href = '/',
                  () => window.location.assign('/'),
                  () => {
                    if (isIOS) {
                      window.location.href = window.location.href;
                    } else {
                      window.location.reload();
                    }
                  },
                  () => window.location.reload(true)
                ];
                
                // Try each method
                for (let i = 0; i < mobileMethods.length; i++) {
                  try {
                    console.log(`üì± Trying mobile method ${i + 1}...`);
                    mobileMethods[i]();
                    console.log(`‚úÖ Mobile method ${i + 1} successful`);
                    return;
                  } catch (error) {
                    console.warn(`‚ùå Mobile method ${i + 1} failed:`, error);
                  }
                }
                
                // Last resort
                console.log('üì± All mobile methods failed, forcing reload...');
                window.location.reload(true);
              } else {
                // Desktop fallback
                console.log('üñ•Ô∏è Using desktop fallback...');
                setTimeout(() => {
                  window.location.reload(true);
                }, 1000);
              }
            } else {
              // Check again
              setTimeout(checkWhiteScreen, 2000);
            }
          }
        }
        
        // Start checking after 3 seconds
        window.addEventListener('load', () => {
          setTimeout(checkWhiteScreen, 3000);
        });
        
        // Also check if URL has clear parameter
        if (window.location.search.includes('clear=true')) {
          console.log('Clear cache requested via URL');
          if ('caches' in window) {
            caches.keys().then(names => {
              Promise.all(names.map(caches.delete));
            });
          }
          localStorage.clear();
          sessionStorage.clear();
          // Remove the clear parameter and reload
          window.location.href = window.location.pathname;
        }
        
        // Auto-fix for registration page
        if (window.location.pathname === '/register') {
          console.log('üìù Registration page detected, setting up auto-fix...');
          
          // Monitor for white screen after registration
          let registrationAttempts = 0;
          const maxAttempts = 5;
          
          function checkRegistrationWhiteScreen() {
            const root = document.getElementById('root');
            const hasContent = root && root.children.length > 0;
            
            if (!hasContent && registrationAttempts < maxAttempts) {
              registrationAttempts++;
              console.log(`üìù Registration white screen check #${registrationAttempts}`);
              
              if (registrationAttempts >= maxAttempts) {
                console.log('üö® Registration white screen confirmed, applying fix...');
                
                // Mobile-specific fix for registration
                if (isMobile) {
                  console.log('üì± Applying mobile registration fix...');
                  window.location.replace('/');
                } else {
                  console.log('üñ•Ô∏è Applying desktop registration fix...');
                  window.location.href = '/';
                }
              } else {
                setTimeout(checkRegistrationWhiteScreen, 2000);
              }
            }
          }
          
          // Start monitoring after 5 seconds
          setTimeout(checkRegistrationWhiteScreen, 5000);
        }
      })();
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('Service Worker registered successfully');
              
              // Check for updates
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available
                    console.log('New service worker available');
                    if (confirm('Update tersedia. Muat ulang aplikasi?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      location.reload();
                    }
                  }
                });
              });
            })
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>
