    <!-- Enhanced White Screen Detection & Fix with Mobile Support -->
    <script>
      (function() {
        let checkCount = 0;
        const maxChecks = 3;
        
        // Detect mobile and production
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const isVercel = window.location.hostname.includes('vercel.app');
        
        console.log('ðŸ“± Mobile detected:', isMobile);
        console.log('ðŸ“± iOS detected:', isIOS);
        console.log('ðŸ“± Android detected:', isAndroid);
        console.log('ðŸŒ Production detected:', isProduction);
        console.log('ðŸŒ Vercel detected:', isVercel);
        
        function checkWhiteScreen() {
          const root = document.getElementById('root');
          const hasContent = root && root.children.length > 0;
          
          if (!hasContent && checkCount < maxChecks) {
            checkCount++;
            console.log('White screen check #' + checkCount);
            
            if (checkCount === maxChecks) {
              console.log('ðŸš¨ White screen confirmed, applying mobile-specific fix...');
              
              // Clear all caches
              if ('caches' in window) {
                caches.keys().then(names => {
                  Promise.all(names.map(name => {
                    console.log('ðŸ—‘ï¸ Deleting cache:', name);
                    return caches.delete(name);
                  }));
                });
              }
              
              // Clear storage but preserve critical data
              try {
                const criticalData = {
                  appVersion: localStorage.getItem('appVersion'),
                  deviceId: localStorage.getItem('deviceId')
                };
                localStorage.clear();
                sessionStorage.clear();
                // Restore critical data
                Object.keys(criticalData).forEach(key => {
                  if (criticalData[key]) {
                    localStorage.setItem(key, criticalData[key]);
                  }
                });
              } catch (e) {
                console.error('Storage clear error:', e);
              }
              
                        // AGGRESSIVE Production and mobile-specific navigation
          if (isProduction) {
            console.log('ðŸš€ AGGRESSIVE: Using aggressive production navigation...');
            
            // Nuclear production navigation methods
            const nuclearMethods = [
              () => {
                console.log('ðŸš€ AGGRESSIVE: Method 1 - Direct replace');
                window.location.replace('/');
              },
              () => {
                console.log('ðŸš€ AGGRESSIVE: Method 2 - Direct href');
                window.location.href = '/';
              },
              () => {
                console.log('ðŸš€ AGGRESSIVE: Method 3 - Direct assign');
                window.location.assign('/');
              },
              () => {
                console.log('ðŸš€ AGGRESSIVE: Method 4 - Clear all and replace');
                if ('caches' in window) {
                  caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                  });
                }
                localStorage.clear();
                sessionStorage.clear();
                window.location.replace('/');
              },
              () => {
                console.log('ðŸš€ AGGRESSIVE: Method 5 - Nuclear reset');
                if ('caches' in window) {
                  caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                  });
                }
                localStorage.clear();
                sessionStorage.clear();
                if ('serviceWorker' in navigator) {
                  navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                      registration.unregister();
                    }
                  });
                }
                window.location.reload(true);
              }
            ];
            
            // Try each nuclear method
            for (let i = 0; i < nuclearMethods.length; i++) {
              try {
                console.log(`ðŸš€ AGGRESSIVE: Trying nuclear method ${i + 1}...`);
                nuclearMethods[i]();
                console.log(`âœ… Nuclear method ${i + 1} successful`);
                return;
              } catch (error) {
                console.warn(`âŒ Nuclear method ${i + 1} failed:`, error);
              }
            }
            
            // Last resort - force everything
            console.log('ðŸš€ AGGRESSIVE: All nuclear methods failed, forcing everything...');
            if ('caches' in window) {
              caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
              });
            }
            localStorage.clear();
            sessionStorage.clear();
            window.location.reload(true);
          } else if (isMobile) {
                console.log('ðŸ“± Using mobile-specific navigation...');
                
                // Try multiple mobile navigation methods
                const mobileMethods = [
                  () => window.location.replace('/'),
                  () => window.location.href = '/',
                  () => window.location.assign('/'),
                  () => {
                    if (isIOS) {
                      window.location.href = window.location.href;
                    } else {
                      window.location.reload();
                    }
                  },
                  () => window.location.reload(true)
                ];
                
                // Try each method
                for (let i = 0; i < mobileMethods.length; i++) {
                  try {
                    console.log(`ðŸ“± Trying mobile method ${i + 1}...`);
                    mobileMethods[i]();
                    console.log(`âœ… Mobile method ${i + 1} successful`);
                    return;
                  } catch (error) {
                    console.warn(`âŒ Mobile method ${i + 1} failed:`, error);
                  }
                }
                
                // Last resort
                console.log('ðŸ“± All mobile methods failed, forcing reload...');
                window.location.reload(true);
              } else {
                // Desktop fallback
                console.log('ðŸ–¥ï¸ Using desktop fallback...');
                setTimeout(() => {
                  window.location.reload(true);
                }, 1000);
              }
            } else {
              // Check again
              setTimeout(checkWhiteScreen, 2000);
            }
          }
        }
        
        // Start checking after 3 seconds
        window.addEventListener('load', () => {
          setTimeout(checkWhiteScreen, 3000);
        });
        
        // Also check if URL has clear parameter
        if (window.location.search.includes('clear=true')) {
          console.log('Clear cache requested via URL');
          if ('caches' in window) {
            caches.keys().then(names => {
              Promise.all(names.map(caches.delete));
            });
          }
          localStorage.clear();
          sessionStorage.clear();
          // Remove the clear parameter and reload
          window.location.href = window.location.pathname;
        }
        
        // AGGRESSIVE Auto-fix for registration page
        if (window.location.pathname === '/register') {
          console.log('ðŸš€ AGGRESSIVE: Registration page detected, setting up aggressive auto-fix...');
          
          // Monitor for white screen after registration
          let registrationAttempts = 0;
          const maxAttempts = 3;
          
          function aggressiveRegistrationFix() {
            const root = document.getElementById('root');
            const hasContent = root && root.children.length > 0;
            
            if (!hasContent && registrationAttempts < maxAttempts) {
              registrationAttempts++;
              console.log(`ðŸš€ AGGRESSIVE: Registration white screen detected, attempt ${registrationAttempts}/${maxAttempts}`);
              
              if (registrationAttempts >= maxAttempts) {
                console.log('ðŸš€ AGGRESSIVE: Max attempts reached, applying nuclear fix...');
                
                // Nuclear fix for registration
                if (isProduction) {
                  console.log('ðŸš€ AGGRESSIVE: Applying nuclear production fix...');
                  // Clear everything and force navigation
                  if ('caches' in window) {
                    caches.keys().then(names => {
                      names.forEach(name => caches.delete(name));
                    });
                  }
                  localStorage.clear();
                  sessionStorage.clear();
                  if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                      for(let registration of registrations) {
                        registration.unregister();
                      }
                    });
                  }
                  window.location.replace('/');
                } else if (isMobile) {
                  console.log('ðŸš€ AGGRESSIVE: Applying mobile nuclear fix...');
                  window.location.replace('/');
                } else {
                  console.log('ðŸš€ AGGRESSIVE: Applying desktop nuclear fix...');
                  window.location.href = '/';
                }
              } else {
                setTimeout(aggressiveRegistrationFix, 2000);
              }
            }
          }
          
          // Start monitoring after 3 seconds (faster than before)
          setTimeout(aggressiveRegistrationFix, 3000);
          
          // Also check after form submission
          window.addEventListener('beforeunload', () => {
            console.log('ðŸš€ AGGRESSIVE: Registration page unloading, checking for white screen...');
            const root = document.getElementById('root');
            const hasContent = root && root.children.length > 0;
            
            if (!hasContent) {
              console.log('ðŸš€ AGGRESSIVE: White screen detected during registration unload, applying nuclear fix...');
              if (isProduction) {
                window.location.replace('/');
              } else {
                window.location.href = '/';
              }
            }
          });
        }
      })();
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('Service Worker registered successfully');
              
              // Check for updates
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available
                    console.log('New service worker available');
                    if (confirm('Update tersedia. Muat ulang aplikasi?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      location.reload();
                    }
                  }
                });
              });
            })
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>
