<!DOCTYPE html><html><head><title>Test Geolocation</title></head><body><h1>Test Geolocation</h1><button onclick="getLocation()">Get Location</button><div id="result"></div><script>function getLocation() { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(showPosition, showError); } else { document.getElementById("result").innerHTML = "Geolocation not supported"; } } function showPosition(position) { document.getElementById("result").innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude + "<br>Accuracy: " + position.coords.accuracy + " meters"; } function showError(error) { document.getElementById("result").innerHTML = "Error: " + error.message; }</script></body></html>
